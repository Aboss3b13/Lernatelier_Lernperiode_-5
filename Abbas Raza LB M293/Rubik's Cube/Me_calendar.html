<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Calendar</title>
    <link rel="stylesheet" href="me.css">
</head>
<body>
    <header>
        <div class="top-bar">
            <div class="container">
                <div class="contact-info">
                    <div class="logo">
                        <img src="Logo.JPG" alt="Logo" href="Rubiks_cube_homepage.html">
                    </div>
                    <a class="cta-button" href="Rubiks_cube_sign_up.html">Sign up</a>
                    <a class="cta-button" href="#Sign up">Log in</a>
                    <a href="Rubiks_cube_homepage.html">home</a>
                    <a href="Rubiks_cube_how.html">How to solve a rubiks Cube?</a>
                    <a href="Rubiks_cube_what.html">What is a Rubik's Cube?</a>
                    <a href="Rubiks_cube_history.html">history</a>
                </div>
            </div>
        </div>
    </header>
    <div class="main-container">
        <div class="calendar-container">
            <div class="clock" id="clock"></div>
            <div class="calendar">
                <div class="month">
                    <button id="prev" onclick="prevMonth()">&#10094;</button>
                    <h2 id="month-year">June 2024</h2>
                    <button id="next" onclick="nextMonth()">&#10095;</button>
                </div>
                <div class="days">
                    <div class="day">Sun</div>
                    <div class="day">Mon</div>
                    <div class="day">Tue</div>
                    <div class="day">Wed</div>
                    <div class="day">Thu</div>
                    <div class="day">Fri</div>
                    <div class="day">Sat</div>
                </div>
                <div class="dates">
                    <!-- Dates will be generated by JavaScript -->
                </div>
            </div>
        </div>
        <div class="stopwatch-container">
            <div class="stopwatch" id="stopwatch">00:00:00.000</div>
            <div class="stopwatch-controls">
                <button onclick="startStopwatch()">Start</button>
                <button onclick="stopStopwatch()">Stop</button>
                <button onclick="resetStopwatch()">Reset</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
